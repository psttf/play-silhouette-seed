@import play.api.i18n.Messages
@import play.api.mvc.RequestHeader

@(key: String)(implicit request: RequestHeader, messages: Messages)

@request.flash.get(key).map { msg =>
  <div class="col-md-6 col-md-offset-3 alert alert-@key">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>@messages(key)</strong> @msg
  </div>
}
